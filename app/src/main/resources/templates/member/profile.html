<body>
    <main class="container" layout:fragment="main">
        <section>
            <div class="row g-0" id="member" th:fragment="member">
                <div class="col-auto">
                    <div class="vstack position-relative"><img class="img-fluid border rounded border-0" id="accounticon-desktop-image" src="https://i.pravatar.cc/200" width="100px" alt="프로필" th:src="${member?.picture?.url}"></div>
                </div>
                <div class="col align-self-center ps-2">
                    <div class="vstack">
                        <h4 id="name" th:text="${member?.name}">옥재욱</h4>
                        <h6 class="text-muted" id="email" th:text="${member?.email}">okjaeook98@gmail.com</h6><small th:text="'Since. ' + ${#temporals.format(member?.createdDate, 'yyyy-MM-dd')}">since. 2020-03-01</small></div></div></div><!-- Start: hx-get member --><div hx-get="/members" hx-trigger="load" hx-swap="outerHTML" hx-target="#member"></div><!-- End: hx-get member --></section><section><div><ul class="nav nav-underline nav-fill mb-2" role="tablist"><li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="underline" href="#tab-dogam" th:text="#{member.profile.tabs.dogam}">도감</a></li></ul><div class="tab-content"><div class="tab-pane active" role="tabpanel" id="tab-dogam"><div class="row g-0" th:fragment="dogams"><div class="col-auto"><!-- Start: hx-get dogam --><div th:attr="hx-get='/dogams?lastDogamCreatedDate=' + ${dogams?.getNumberOfElements() > 0 ? dogams.getContent().get(dogams.getNumberOfElements()-1).createdDate() : '' }" th:if="${dogams==null || dogams?.hasNext()}" hx-trigger="revealed" hx-swap="beforeend" hx-target="#tab-dogam"></div><!-- End: hx-get dogam --></div><div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-2 p-1" th:each="dogam: ${dogams?.getContent()}"><figure class="figure position-relative mb-0" data-aos="zoom-in"><a th:href="@{~/dictionary/{wasteId}(wasteId=${dogam.wasteId})}"><img class="img-fluid" src="https://via.placeholder.com/640" width="640px" height="640px" alt="사전 이미지" th:src="${dogam.picture.url}"></a><figcaption class="figure-caption text-center bg-black bg-opacity-50 p-1 text-white position-absolute bottom-0 translate-middle-x start-50 w-100" th:text="${dogam.name}">품명</figcaption></figure></div></div></div></div></div></section></main><script src="/assets/js/jquery.min.js"></script><script src="/assets/bootstrap/js/bootstrap.min.js"></script><script src="/assets/js/bs-init.js"></script></body></html>
