    <script>
        (function() {

            // JavaScript snippet handling Dark/Light mode switching

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);
            const forcedTheme = document.documentElement.getAttribute('data-bss-forced-theme');

            const getPreferredTheme = () => {

                if (forcedTheme) return forcedTheme;

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }

                const pageTheme = document.documentElement.getAttribute('data-bs-theme');

                if (pageTheme) {
                    return pageTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitchers = [].slice.call(document.querySelectorAll('.theme-switcher'));

                if (!themeSwitchers.length) return;

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });

                for (const themeSwitcher of themeSwitchers) {

                    const btnToActivate = themeSwitcher.querySelector('[data-bs-theme-value="' + theme + '"]');

                    if (btnToActivate) {
                        btnToActivate.classList.add('active');
                        btnToActivate.setAttribute('aria-pressed', 'true');
                    }
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            const theme = toggle.getAttribute('data-bs-theme-value');
                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme);
                        })
                    })
            });
        })();
    </script>

<body>
    <main class="container" layout:fragment="main" onselectstart="return false">
        <section id="post" th:fragment="post">
            <form id="form" th:method="post" th:action="@{~/posts}">

                    </svg></button>
            </form><!-- Start: editorjs data load --><script th:inline="javascript">
    var editor = new EditorJS({
        /**
         * Id of Element that should contain the Editor
         */
        holder: 'editorjs',

        readOnly: false,
        
        /**
         * Available Tools list.
         * Pass Tool's class or Settings object for each Tool you want to use
         */
        tools: {
            checklist: {
                class: Checklist,
                inlineToolbar: true,
            },
            code: {
                class: CodeTool,
                shortcut: 'CMD+SHIFT+D'
            },
            delimiter: Delimiter,
            embed: Embed,
            header: {
                class: Header,
                inlineToolbar: ['link'],
                config: {
                    placeholder: 'Header'
                },
                shortcut: 'CMD+SHIFT+H'
            },
            image: SimpleImage,
            inlineCode: {
                class: InlineCode,
                shortcut: 'CMD+SHIFT+M'
            },
            linkTool: LinkTool,
            list: {
                class: List,
                inlineToolbar: true,
            },
            marker: {
                class: Marker,
                shortcut: 'CMD+SHIFT+M'
            },
            quote: {
                class: Quote,
                inlineToolbar: true,
            },
            raw: RawTool,
            table: {
                class: Table,
                inlineToolbar: true,
            },
            warning: Warning,
            // ...
        },

        /**
         * Previously saved data that should be rendered
         */
        onReady: function () {
            var loadedData = JSON.parse([[${ post?.content?.text }]]);
            if(loadedData!=null){
                editor.clear();
                editor.render(loadedData);
            }
        },
        onChange: function (api, event) { }
    });
    
    
    function uploadImage(file) {
        let form_data = new FormData();
        form_data.append('file', file);

        return new Promise((resolve, reject) => {
            $.ajax({
                data: form_data,
                type: "POST",
                url: '/api/uploader/image',
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (url) {
                    resolve(url)
                }
            });
        })
    }

    function uploadFile(file) {
        let form_data = new FormData();
        form_data.append('file', file);

        return new Promise((resolve, reject) => {
            $.ajax({
                data: form_data,
                type: "POST",
                url: '/api/uploader/file',
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (resultData) {
                    resolve(resultData)
                }
            });
        })
    }

    var saveButton = document.getElementById('save-button');
    
    if(saveButton != null){
        saveButton.addEventListener('click', function () {
        editor.save()
            .then((savedData) => {
                document.getElementById('editorjs-content').value = JSON.stringify(savedData, null, 0);
                var form = document.getElementById('form');
                form.method = "post";
                form.submit();
            })
            .catch((error) => {
                console.error('Saving error', error);
            });
    });
    }
</script><!-- End: editorjs data load -->
