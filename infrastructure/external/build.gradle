bootJar.enabled = false
jar.enabled = true

description = 'infra 외부요소로 프레임워크에 귀속되지 않고 확장/축소시 분리 가능한 라이브러리만 추가한다'

dependencies {
    implementation project(':usecase')
    implementation project(':domain')

    // standalone redis
    implementation 'io.lettuce:lettuce-core:+'

    // file uploader
    implementation 'com.cloudinary:cloudinary-core:+'
    implementation 'com.cloudinary:cloudinary-http45:+'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    // search engine
    implementation 'com.algolia:algoliasearch-core:+'
    implementation 'com.algolia:algoliasearch-java-net:+'

    // natural jdbc
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:+'

    // 에디터 링크 미리보기 제공용 크롤링
    implementation 'org.jsoup:jsoup:+'
}